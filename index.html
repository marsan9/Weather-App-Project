<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row row-cities">
          <div class="col">New York</div>
          <div class="col">London</div>
          <div class="col">Paris</div>
          <div class="col">Tokyo</div>
          <div class="col">Sydney</div>
          <div class="col">São Paulo</div>
          <div class="col">Lagos</div>
          <div class="col">Tel Aviv</div>
          <div class="col">Toronto</div>
        </div>
        <form class="search-bar" id="search-city">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                class="form-control shadow"
                id="submit-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <p class="format">format: farenheight - <a href="">celsius</a></p>
        <h1 id="city"></h1>
        <h2 id="current-date"></h2>
        <p class="cloudy" id="weather-description"></p>
        <div class="row row-cloud">
          <div class="col">☁️</div>
        </div>
        <div class="row row-temperature">
          <div class="col-12"><span id="temperature-high"></span>°C | °F</div>
        <div class="row row-forecast">
          <div class="col-9">
            <ul>
              <li id="precipitation">Precipitation: 12%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>

        <h3>7 Day Forecast</h3>
        <div class="card">
          <div class="card-body">
            <div class="row row-days">
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
              <div class="col">Saturday</div>
              <div class="col">Sunday</div>
            </div>
            <div class="row row-weather-icons">
              <div class="col">🌦</div>
              <div class="col">🌤</div>
              <div class="col">☀️</div>
              <div class="col">🌧</div>
              <div class="col">☀️</div>
              <div class="col">⛈</div>
            </div>
            <div class="row row-degrees-high">
              <div class="col">
                <strong>6</strong>
              </div>
              <div class="col">
                <strong>8</strong>
              </div>
              <div class="col">
                <strong>9</strong>
              </div>
              <div class="col">
                <strong>7</strong>
              </div>
              <div class="col">
                <strong>10</strong>
              </div>
              <div class="col">
                <strong>12</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/marsan9/Weather-App-Project"
          >open-source code</a
        >
        by Marilyn Santos
      </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
